<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine Sweeper</title>
  <link rel="icon" type="image/svg" href="/assets/images/Land Mine.svg">
  <script src="/src/main.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-[#1C1B1F] font-luckiest text-white flex flex-col h-screen">

    <header class="mx-10 mt-7 flex justify-between gap-1 md:justify-around items-center">
      <!-- Logo & title -->
      <div class="flex gap-2">
        <img class="h-10" src="assets/images/Land Mine.svg" alt="">
        <h1 class="text-2xl md:text-3xl md:mt-1/2 mt-1">Mine Sweeper</h1>
      </div>

      <div class="flex gap-5">
        
        <ul class="hidden md:flex gap-5 items-center">
          <li><button class="cursor-pointer hover:underline">New Game</button></li>
          <li class="cursor-pointer hover:underline"><a href="help.html">Help</a></li>
        </ul>

        <div id="color-button" class="relative cursor-pointer">
          <div class="bg-white px-2 py-1 rounded-3xl flex items-center">
            <div class="p-3 bg-[#A4A2F2] rounded-full justify-start"></div>
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#000">
              <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
            </svg>
          </div>

          <div id="color-palette" class="absolute mt-2 opacity-0 invisible transition-all duration-300 ease-in-out">
            <div class="py-1 bg-white p-1 rounded-2xl px-2 flex flex-col md:flex-row gap-1 items-center-safe justify-center">
              <button class="cursor-pointer">
                <div class="p-3 bg-gray-400 rounded-full"></div>
              </button>
              <button class="cursor-pointer">
                <div class="p-3 bg-green-400 rounded-full"></div>
              </button>
              <button class="cursor-pointer">
                <div class="p-3 bg-red-400 rounded-full"></div>
              </button>
              <button class="cursor-pointer">
                <div class="p-3 bg-yellow-400 rounded-full"></div>
              </button>
              <button class="cursor-pointer">
                <div class="p-3 bg-[#A4A2F2] rounded-full"></div>
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </header>

    <div class="relative">
      <select class="absolute left-5 top-5 md:left-65 md:top-10 rounded-xl px-2" name="difficulty" id="difficulty">
        <option class="bg-[#1C1B1F] text-white" value="">Difficulty</option>
        <option class="bg-[#1C1B1F] text-white" value="easy">Easy</option>
        <option class="bg-[#1C1B1F] text-white" value="medium">Medium</option>
        <option class="bg-[#1C1B1F] text-white" value="hard">Hard</option>
      </select>
    </div>

    <div>
      <ul class="flex md:hidden gap-5 items-center mt-10 justify-center">
      <li><button class="cursor-pointer hover:underline">New Game</button></li>
      <li class="cursor-pointer hover:underline"><a href="help.html">Help</a></li>
    </ul>
    </div>

    <section class="mt-8 flex justify-center md:items-center p-4">
      <div id="grid-container" class="grid grid-cols-10 bg-indigo-400 sm:w-3/10 w-full"></div>
    </section>

    <section class="mt-2 flex justify-center">
      <div class="border-2 border-[#A4A2F2] rounded-3xl p-1 flex justify-between gap-2">
        <button class="cursor-pointer bg-[#A4A2F2] rounded-2xl">
          <img class="h-6 md:h-8" src="assets/images/Naval Mine-1.svg" alt="">
        </button>
        <button class="cursor-pointer ">
          <img class="h-6 md:h-6 " src="assets/images/Flag.svg" alt="">
        </button>
      </div>
    </section>
